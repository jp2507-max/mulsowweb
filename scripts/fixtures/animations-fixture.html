<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Animations Fixture</title>
  <style>
    :root{--duration-base:180ms;--ease: cubic-bezier(0.2,0,0,1)}
    .btn { display:inline-block; padding:12px 20px; background:#C1121F; color:white; border-radius:10px; }
    .btn.btn-hover { transition: transform var(--duration-base) var(--ease), opacity var(--duration-base) var(--ease); }
    .sponsor-card { position:relative; padding:12px; background:#fff; border-radius:8px; }
    .sponsor-card::before { content:""; position:absolute; inset:0; box-shadow:0 20px 40px -10px rgba(0,0,0,.15); opacity:0; transition: opacity .18s var(--ease); pointer-events:none; }
    .reveal { opacity:0; transform: translateY(12px); transition: opacity var(--duration-base) var(--ease), transform var(--duration-base) var(--ease); }
    .reveal.in { opacity:1; transform:none; }

    /* Skip link: hidden visually by default but becomes visible when focused.
       Keep the link out of layout until keyboard focus so it doesn't shift content.
       Use :focus-visible where supported to avoid showing on mouse click. */
    .skip-link {
      position: absolute;
      left: -9999px;
      top: auto;
    }

    .skip-link:focus,
    .skip-link:focus-visible {
      position: fixed !important;
      left: 1rem !important;
      top: 1rem !important;
      z-index: 9999 !important;
      background: #000 !important; /* high contrast */
      color: #fff !important;
      padding: 0.5rem 0.75rem !important;
      border-radius: 0.375rem !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.35) !important;
      text-decoration: none !important;
    }

    /* Strong focus indicators for keyboard users on interactive controls. */
    .sponsor-card:focus,
    .sponsor-card:focus-visible {
      outline: 3px solid #FFD800;
      outline-offset: 3px;
      box-shadow: 0 0 0 4px rgba(255,216,0,0.12);
      border-radius: 0.375rem;
    }

    .btn:focus,
    .btn:focus-visible {
      outline: 3px solid #0B63CE;
      outline-offset: 3px;
      box-shadow: 0 0 0 4px rgba(11,99,206,0.12);
      border-radius: 0.375rem;
    }

    /* Respect users preferring reduced motion. Keep these rules but do not
       disable focus visibility â€” only animations/transitions are reduced. */
    @media (prefers-reduced-motion: reduce) { 
      .btn, .sponsor-card, .reveal { transition:none !important; }
    }
  </style>
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a href="#main" class="skip-link">Zum Inhalt springen</a>
  <h1>Animations Fixture</h1>
  <main id="main">
    <button class="btn btn-hover" id="test-button">Klick mich</button>
    <!-- Make sponsor card focusable to test keyboard focus and focus-styles -->
    <div class="sponsor-card" id="sponsor" tabindex="0">Sponsor</div>
    <div class="reveal reveal-candidate" id="reveal">I will reveal</div>
  </main>
</body>
</html>
